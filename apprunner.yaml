version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Iniciando la fase de pre-build..."
    build:
      - echo "Instalando TODAS las dependencias para la compilación..."
      - npm install
      - echo "Compilando la aplicación..."
      - npm run build
run:
  command: npm run start:prod
  network:
    port: 3000
  env:
    - name: MONGO_URI
      value_from: arn:aws:secretsmanager:us-east-1:730195520889:secret:mongo-OvgAeI
